name: CodeQL

on:
  pull_request:
    branches:
      - master
      - main

  schedule:
    - cron: '36 5 * * 4'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support
        language: [ 'java' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        # Details on CodeQL's query packs refer to : https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
        # queries: security-extended,security-and-quality
        with:
          languages: ${{ matrix.language }}
          queries: security-extended

      - uses: actions/setup-java@v5
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: current

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"

      - name: Log generated SBOM Hash
        run: sha256sum build/resources/main/META-INF/sbom/application.cdx.json || true

        # This ensures:
        # - The SBOM is archived with the CodeQL scan output
        # - It's available to download and inspect from the GitHub Actions UI
      - name: Upload SBOM
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: sbom
          path: build/resources/main/META-INF/sbom/application.cdx.json


