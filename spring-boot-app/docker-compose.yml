version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: jobstore-postgres
    environment:
      POSTGRES_DB: jobstore
      POSTGRES_USER: jobstore
      POSTGRES_PASSWORD: jobstore
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jobstore"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres-data:

