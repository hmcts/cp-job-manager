services:
  postgres:
    image: postgres:18-alpine
    environment:
      POSTGRES_DB: frameworkjobstore
      POSTGRES_USER: framework
      POSTGRES_PASSWORD: framework
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "55432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U framework -d frameworkjobstore"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s

volumes:
  postgres_data:

